<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap演示</title>
    <!-- 
        引入Bootstrap
     -->
    <link rel="stylesheet" href="./static/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/css/bootstrap.min.css.map">
    <style>
        #a{
            background-color: aqua;
        }
    </style>
</head>

<body>
    <!--
        表格相当于一个盒子模型  
        但是内部的列表不算盒子模型

        若想改变该样式，需要外套一个div来设定样式

        步骤：
        1.link
        2.填写表格内容
        3.表格外放一个div，用其设置宽度高度
        4.使用position定位，再改变位置
    -->

    <table class="table table-striped">
        <thead>
            <tr>
                <!--
                    多行编辑
                    VScode快捷键  ctrl + alt + ↓  最常用的地方是导航栏与侧边栏
                    IDEA快捷键  alt + 鼠标左键往下拖
                -->
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>1</th>
                <th>Mark</th>
                <th>Tim</th>
                <th>Jack</th>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <th>1</th>
                <th>Mark</th>
                <th>Tim</th>
                <th>Jack</th>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <th>1</th>
                <th>Mark</th>
                <th>Tim</th>
                <th>Jack</th>
            </tr>
        </tbody>
    </table>

    <div id="a">
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li>
                    <a href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li>
                    <a href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

</body>

</html>
