<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02.1--事件的简介</title>
</head>
<body>

    <!-- 
        事件
            事件就是用户与浏览器窗口中发生的一些交互行为
            比如: 点击按钮,鼠标移动...

        处理事件
            1.我们可以在事件对应的属性中设置js代码(不方便维护)
            2.绑定处理函数的形式(推荐使用)    
                - 事件触发时,其函数会被调用  
                - 此种函数是回调函数
     -->

     <!-- <button id="btn" ondblclick="alert('hi!')">这是button</button> -->

     <button id="btn">这是button</button>

     <script>
         
        var btn = document.getElementById("btn");

        // 单击相应函数
        btn.onclick = function(){
            alert("hi");
        }


     </script>
    
</body>
</html>
