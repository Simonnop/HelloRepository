    <title>02.1--盒模型</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            background-color: lightseagreen;

            border-width: 5px;
            border-color: lightgreen;
            border-style: solid;
        }
    </style>
</head>
<body>

    <!-- 
        盒模型,盒子模型,框模型(box model)
            - css将页面中的所有元素设置成了一个矩形的盒子
            - 将元素设置为矩形的盒子后,对网页的布局就是将盒子摆到合适的地方
            - 每一个盒子都由以下几部分组成:
                内容区(content): 子元素与文本内容排列区域,由 height与 width 设置大小
                内边距(padding): 
                边框(border): 设置边框需设置三个样式,border-width,border-color,border-style
                外边距(margin):
     -->

    <div class="box1"></div>
