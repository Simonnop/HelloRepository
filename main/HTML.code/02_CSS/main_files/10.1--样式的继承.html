<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10.1--样式的继承</title>
    <style>
        /* 
            样式的继承: 样式应用到后代元素上
        */

        p{
            color: skyblue;
        }

        /* 
            不被继承: 背景相关,布局相关的样式
        */

        div{
            color: turquoise;
            background-color: rgb(91, 59, 150);
        }

    </style>
</head>

<body>
    <p>
        我是p 
        <span>
            我是p中的span 
        </span>
    </p>

    <div>
        我是div 
        <span>
            我是div中的span 
        </span>
    </div>
    
    
</body>
</html>
