<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02.1--CSS语法</title>
    
    <!-- 
        style 内是一个特殊的区域,使用css的语言
     -->

    
    <style>

        /*
            css中的注释

            css的基本语法:
                选择器 声明块

                选择器:通过选择器可以选中页面中的指定元素
                
                声明块:通过声明块来指定要为元素设置的样式
                    - 声明块由一个一个声明组成,一个样式名对一个样式值
        */

        p{
            color: lightseagreen;
            font-size: 50px;
        }

        h1{
            color: lightskyblue;
            font-size: 40px;
        }

    </style>

</head>
<body>
    
    <h1>今天天气真不错</h1>
    <p>今天天气真不错</p>

</body>
</html>
