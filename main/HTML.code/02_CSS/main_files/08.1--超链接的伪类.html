<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08.1--超链接的伪类</title>
    <style>

        /* 
            :link  表示没访问过的链接
            :visited    表示访问过的链接(只能改颜色)

        */

        a:link{
            color: pink;
            font-size: 60px;
        }

        a:visited{
            color: rgb(0, 128, 49);
        }

        /* 
            :hover 鼠标移入的状态
            :active 鼠标点击
        */

        a:hover{
            color: royalblue;
        }

        a:active{
            color: salmon;
        }

    </style>
</head>
<body>


    <!-- 
        1.没有访问过的链接
        2.访问过的链接
     -->

    <a href="https://www.bilibili123.com/">bibibili</a>

    <br><br>

    <a href="https://www.baidu.com/">baidu</a>
    
</body>
</html>
