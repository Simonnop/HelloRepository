<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05.1--关系选择器</title>
    <style>
        /* 
            为div的子元素span设置一个字体颜色红色

            子元素选择器
                作用: 选中指定父元素的指定子元素
                语法: 父元素>子元素{}
        */

        p>span2{
            color: red;
        }

        /* 
            后代元素选择器
                作用: 选中指定元素内的指定后代元素
                语法: 祖先 后代{}
        */

        div span{
            color: blue;
        }

        /* 
            选择下一个兄弟元素
                语法: 前一个 +下一个
            选择下面所有的兄弟元素
                语法: 兄 ~ 弟
        */

    </style>
</head>
<body>
    
    <!-- 
        父元素
            直接包含子元素的元素叫做父元素
        子元素
            直接被父元素包含的元素叫做子元素
        祖先元素
            直接或间接包含后代的元素叫做祖先元素(如父元素)
        后代元素
            直接或间接被祖先元素包含的元素叫做后代元素(如子元素)
        兄弟元素
            拥有相同父元素的元素是兄弟元素
     -->

    <div>
        我是div

        <p>

            我是div中的p元素
            <span2>我是p中的span</span>
        </p>
        
        <span>我是div中的span</span>
        <p>我是p </p>
        
    </div>

</body>
</html>
