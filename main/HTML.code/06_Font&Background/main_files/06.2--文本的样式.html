<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06.2--文本的样式</title>
    <style>
        div{
            width: 400px;
            height: 100px;

            font-size: 30px;

            border: 5px royalblue solid;

            /* 
                text-decoration  设置文本修饰
                    可选值:
                        none 什么都没有
                        underline 下划线
                        line-through 删除线
                        overline 上划线
            */

            text-decoration: overline rgb(65, 225, 113);
        }

        p{
            width: 200px;

            /* 
                white-space 可以设置网页如何处理空白
                    可选值:
                        normal 正常
                        nowrap 不换行
                        pre 保留空白
            */
            overflow: hidden;
            white-space: pre;
            /* 设置省略号 */
            text-overflow: ellipsis;
        }





    </style>
</head>
<body>
    <div>
        <br>酒是的骄傲i京东 年率那里
    </div>

    <p>官方很快就更好的内存性能总理辞职和看到</p>



    
    
</body>
</html>
