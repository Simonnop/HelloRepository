<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06.1--文本的样式</title>
    <style>
        div{
            width: 400px;
            height: 100px;

            font-size: 30px;

            border: 5px royalblue solid;

            /* 
                text-align  文本的水平对齐
                    可选值
                        left 左对齐
                        right 右对齐
                        center 居中对齐
                        justify 两端对齐
            */
        }

        span{
            font-size: 3px;
            border:10px springgreen solid;

            /* 
                vertical-align  文本的垂直对齐 
                    可选值
                        baseline 默认值 基线对齐
                        top 顶部对齐
                        bottom 底部对齐
                        middle 居中对齐
                        也可以直接指定值

            */

            vertical-align: -50px;

        }

        p{
            border: 5px steelblue solid;
        }

        /* 设置为bottom可以去掉图片底部的白边 */
        img{
            vertical-align: bottom;
        }


    </style>
</head>
<body>
    <div>酒店房
        <span>年纪就发了低价</span>
        年率那里
    </div>

    <p><img src="../img/Homework1.png" alt=""></p>

    
    
</body>
</html>
