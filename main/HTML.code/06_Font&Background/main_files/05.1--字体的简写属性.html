<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05.1--字体的简写属性</title>
    <style>
        div{
            font-size: 40px;

            /* 
                font 可以用来设置字体相关的所有属性
                    语法:
                        font 字体大小/行高 字体族
                            - 行高如果不写,会被设置为默认值
            */

            font: 50px/2 '楷体';

            /* 字体加粗 */
            font-weight: bold;
            /* 可选: normal  bold  100-900(这没什么用) */

            /* 字体风格 */
            font-style: italic;
            /* 可选: normal  italic */

            border: 3px royalblue solid;
        }
    </style>
</head>
<body>

    <div>今天天气真不错  Hello</div>
    
</body>
</html>
