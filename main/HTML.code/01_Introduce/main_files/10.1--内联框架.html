<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10.1--内联框架</title>
</head>
<body>
    <!-- 
        iframe
        内联框架,用于向当前页面中引入一个其他页面
            src 指定要引入网页的路径
            frameborder 指定内联框架的边框
     -->
    
     <iframe src="https://www.bilibili.com/" width="1500" height="1000" frameborder="0"></iframe>

</body>
</html>
