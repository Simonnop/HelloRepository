<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03.1--网页的布局</title>
    <style>

        header,main,footer{
            width: 450px;
            margin: 0 auto;
        }

        header{
            height: 100px;
            background-color: royalblue;
        }

        main{
            height: 400px;
            background-color: salmon;
            margin: 10px auto;
        }

        footer{
            height: 100px;
            background-color: seagreen;
        }

        .box1{
            width: 80px;
            height: 360px;
            background-color: slateblue;
            float: left;
            margin:20px 0;
        }

        .box2{
            width: 240px;
            height: 360px;
            background-color: aquamarine;
            float: left;
            margin:20px 20px;
        }

        .box3{
            width: 90px;
            height: 360px;
            background-color: gold;
            float: left;
            margin:20px 0;
        }

    </style>
</head>
<body>

    <header></header>

    <main>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </main>

    <footer></footer>
    
</body>
</html>
