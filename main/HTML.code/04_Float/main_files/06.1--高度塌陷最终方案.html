<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06.1--高度塌陷最终方案</title>
    <link rel="stylesheet" href="../CSS/Reset.css">
    <style>
        .box1{
            border: 10px rosybrown solid;
        }

        .box2{
            width: 100px;
            height: 100px;
            background-color: royalblue;
            float: left;
        }

        .box1::after{
            display: block;
            content:'';
            clear: both;
        }
        
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
    
</body>
</html>
