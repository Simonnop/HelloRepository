<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片切换练习</title>
    <link rel="stylesheet" href="../CSS/Normalize.css">
    <style>
        #outer {
            width: 300px;
            height: 250px;
            border: 5px lightblue solid;
            margin: 50px auto;
            background-color: #bfa;
        }

        #inner {
            width: 100%;
            height: 50px;
            margin: 0 auto;
        }

        #btn1 {
            width: 80px;
            float: left;
            margin-top: 10px;
            margin-left: 50px;
        }

        #btn2 {
            width: 80px;
            float: left;
            margin-top: 10px;
            margin-left: 40px;
        }
    </style>
    <script>

        window.onload = function () {
            /* 
                点击按钮切换
             */

            var btn1 = document.getElementById("btn1");
            var btn2 = document.getElementById("btn2");

            /* 
                绑定单机响应函数
            */

            // 创建一个变量,保存索引
            var index = 0;

            btn1.onclick = function () {
                if (index > 0) {
                    index -= 1;
                }
                else {
                    index = 2;
                }
                img.src = imgArr[index];
            };

            btn2.onclick = function () {
                if (index < 2) {
                    index += 1;
                }
                else {
                    index = 0;
                }
                img.src = imgArr[index];
            };

            /* 
                切换图片,就是要修改src属性

                获取到数组,索引 0
            */

            var img = document.getElementsByTagName("img")[0];

            /* 
                创建一个数组,用来绑定图片的路径
            */

            var imgArr = ["../img/1.jfif", "../img/2.jfif", "../img/3.jfif"];


        }

    </script>
</head>

<body>
    <div id="outer">
        <img src="../img/1.jfif"">
        
        <div id=" inner">
        <button id="btn1">上一张</button>
        <button id="btn2">下一张</button>

    </div>

    </div>


</body>

</html>
