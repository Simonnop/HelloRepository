<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04.1--盒子_内边距</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: cadetblue;

            border: 10px lightgreen solid;

            /* 
                内边距(padding)
                    -内容区与边框间的距离
                    -共四个方向:
                        padding-top/right/bottom/left
                    -内边距的大小会影响盒子的大小
            */

            padding-top: 20px; 
            padding-left: 10px; 
            padding-bottom: 20px; 
            padding-right: 10px; 
        }

        .inner{
            width: 100%;
            height: 100%;
            background-color: lightpink;
        }

        /* 
            一个盒子的可见框大小,由内容区,内边距与边框共同决定(累加和)
        */

        .box2{
            width: 200px;
            height: 200px;
            background-color: cadetblue;
            /* 简写padding */
            padding: 10px 20px 30px 40px;
        }

    </style>
</head>
<body>

    <div class="box1">
        <div class="inner"></div>
    </div>
    <br><br>
    <div class="box2"></div>
    
</body>
</html>
