<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09.1--行内元素的盒模型</title>
    <style>
        .s1{
            background-color: aqua;

            /* 
            行内元素盒模型
                - 行内元素不支持设置宽度与高度
                - 行内元素可以设置padding,但垂直方向不会影响布局
                - 行内元素可以设置border,垂直方向不会影响布局
                - 行内元素可以设置margin,垂直方向不会影响布局
            */

            margin: 100px;

        }  

        .box1{
            width: 200px;
            height: 200px;
            background-color: cadetblue;
        }

        a{
            /* 
            用来设置元素显示的类型
                inline 设置为行内元素
                block 设置为块元素
                inline-block 行内块元素:可以设置宽高,又可以独占一行
                table 将元素设置为表格
                none 元素不在页面中显示(位置不保留)

            visibility 用在设置元素的显示状态
                visible 默认值,正常显示
                hidden 元素在页面中隐藏不显示(位置依然占据)
            */
            display: inline-block;
            height: 50px;
            width: 100px;
            background-color: darkgrey;

            visibility: hidden;
        }

    </style>
</head>
<body>
    <a href="JavaScript:;">超链接</a>

    <span class="s1">我是span</span>

    <div class="box1"></div>
    
</body>
</html>
