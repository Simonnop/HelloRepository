<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>09.1--相对路径</title>
</head>
<body>

    <!--

        当我们需要跳转到一个服务器内部的页面时
        一般都使用相对路径:
        一般以 ./   ../    开头(可以省略)

        ./ 表示当前文件所在的目录
            -当前页面就是 09.相对路径.html
            - ./就等于 09.相对路径.html所在的目录
       
       
        ../表示当前文件的上一节目录
            -要跳转07--列表.html则需要用../

     -->
   
    <a href="./07--列表.html">超链接1</a>
    <br><br>
    <a href="../07--列表.html">超链接2</a>
    <br><br>

</body>
</html>
