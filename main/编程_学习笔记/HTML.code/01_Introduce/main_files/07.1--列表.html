<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
   
    <title>07.1--列表</title>
</head>
<body>
   <!-- 
       列表(list)

       共三种

        1.无序列表(用的多)
            使用 ul标签来创建列表
            使用 li来表示列表项

        2.有序列表
            使用 ol标签来创建列表
            使用 li来表示列表项

        3.定义列表
            使用 dl标签来创建列表
            使用 dt来表示定义的内容
            使用 dd来对内容进行解释说明

        列表间可以互相嵌套
    -->

<ul>
    <li>结构</li>
    <li>表现</li>
    <li>行为</li>
</ul>

<ol>
    <li>结构</li>
    <li>表现</li>
    <li>行为</li>
</ol>

<dl>
    <dt>结构</dt>
    <dd>结构表示网页的结构,规定哪里是标题,哪里是段落</dd>
    <dd>结构表示网页的结构,规定哪里是标题,哪里是段落</dd>
    <dd>结构表示网页的结构,规定哪里是标题,哪里是段落</dd>
</dl>

<ul>
    <li>
        aa
        <ul>
            <li>aa</li>
            <li>bb</li>
            <ul>
                <li>cc</li>
                <li>dd</li>
            </ul>
        </ul>
    </li>
</ul>

</body>
</html>
