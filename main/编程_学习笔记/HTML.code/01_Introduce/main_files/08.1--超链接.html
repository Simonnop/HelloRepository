<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    
    <title>08.1--超链接</title>
</head>
<body>
    <!-- 
        超链接可以让我们从一个页面跳转到其他页面,或者是当前页面的其他位置

        使用 a标签来定义超链接
        属性:
            href 指定跳转的目标路径(内外部页面皆可)

            跳转内部界面需要在同一个目录下


        超链接也是行内元素,在 a标签中除了自身都能嵌套

     -->

     <a href="https://www.baidu.com/">超链接</a>
     <br><br>
     <a href="07--列表.html"><font color="red">超链接</a>
    
</body>
</html>
