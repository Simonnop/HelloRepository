<html>
	<head>
		<title>01--标签_注释_标签属性</title>	<!--标题栏位置-->
	</head>
	<boby>
		<!--
		属性,在开始或自结束(不是结束)标签中可设置属性
		属性是一个名值对(x=y)
		属性用来表示标签中的内容如何显示
		属性和标签名或其他属性应该用空格隔开
		属性不能瞎写,要按文档中的规定
		有些属性有属性值,有些没有,如果有,则需引号引起来
		-->
		
		<h1>
		
		<font color="blue" size="8">回乡偶书</font>(二首)
		
		</h1>
		
		<h2>其一</h2>
		<h2>贺知章</h2>
		
		<!--
		注释
		标签一般成对出现,但也存在一些自结束标签
		-->
		
		<!--  <input>  -->
		
		<img>
		
		<p>少小离家老大回</p>
		<p>乡音无改鬓毛衰</p>
		<p>儿童相见不相识</p>
		<p>笑问客从何处来</p>
	</boby>
</html>
