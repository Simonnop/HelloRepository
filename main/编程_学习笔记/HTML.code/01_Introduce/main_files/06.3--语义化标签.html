<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
   
    <title>06.3--语义化标签</title>
</head>
<body>
    <!-- 
        布局标签(结构化语义标签)

        header 表示网页的头部(可有多个)
        main 表示网页的主题部分(只有一个)
        footer 表示网页的底部
        nav 表示网页中的导航
        aside 表示和主题相关的其他内容
        article 表示一个独立的文章
        section 表示一个独立的区块
        
        div 没有语义,就是来表示一个区块,主要的布局元素
        span 行内元素,没有任何语义,一般用于在网页中选中文字


        目前只是区分语义,样式没有区别
    -->

    <header>这是header</header>
    <main>这是main</main>
    <footer>这是footer</footer>

    <nav>这是nav</nav>
    <aside>这是aside</aside>
    <article>这是article</article>

    <section>这是section</section>

    <div>这是div</div>

    <span>这是span</span>


</body>
</html>
