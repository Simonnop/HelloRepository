<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04.1--实体</title>
</head>
<body>
    
    <!-- 
        网页中编写多个空格会默认为一个空格
     -->

<p>
    今天                                    天气真不错!
    
</p>

<p>
    今天&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;天气真不错!
</p>

    <!-- 
        HTML中,不能直接书写一些特殊符号,如空格、大于小于号
        如果需要书写,则需要使用HTML中的实体(转义字符)

        实体的语法:
            &+实体的名字+分号
        空格:
            &nbsp;
        大于号:
            &gt;
        小于号:
            &lt;
        其他的实体可上 W3school 上查询
     -->
<p>
    a<b>c
</p>
<p>
    a&lt;b&gt;c
</p>

</body>
</html>
