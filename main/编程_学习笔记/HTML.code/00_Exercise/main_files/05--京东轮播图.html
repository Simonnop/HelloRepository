<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05--京东轮播图</title>
    <link rel="stylesheet" href="../CSS/Reset.css">
    <style>

        body{
            height: 1000px;
        }

        .img-list{
            width: 400px;
            height: 250px;
            overflow: hidden;

            margin: 50px auto;

            position: relative;

            border:10px green solid;
            
        }
        li{
            position: absolute;
            top: 0;
            left: 0;
        }
        nav{
            position: absolute;

            width: 174px;

            top: 225px;
            left: 0px;
            right: 0px;

            margin: auto;
        }

        .dot{
            float: left;
            width: 15px;
            height: 15px;
            background-color: rgba(194, 194, 194, 0.719);
            border: 2px solid transparent;
            margin-left: 10px;

            border-radius: 50%;

            /* 
                将背景颜色设置到内容区,边框和内边距不再有颜色
            */
            background-clip: content-box;
            
        }

        .pointer,
        .dot:hover{
            float: left;
            width: 15px;
            height: 15px;
            background-color: rgb(255, 255, 255);
            margin-left: 10px;

            border: 2px black solid;

            border-radius: 50%;
            box-shadow: 0px 0px 5px black ;

            

        }

        .pointer{
            position:absolute;
        }

    </style>
</head>
<body>
    <ul class="img-list">
        <li>
            <a href="#">
                <img src="../效果/03--新闻列表.png" alt="">
            </a>
        </li>
        <li>
            <a href="#">
                <img src="../效果/03--新闻列表.png" alt="">
            </a>
        </li>
        <li>
            <a href="#">
                <img src="../效果/03--新闻列表.png" alt="">
            </a>
        </li>
        <li>
            <a href="#">
                <img src="../效果/03--新闻列表.png" alt="">
            </a>
        </li>

        <nav>
            <a href="#">
                <div class="dot"></div>
            </a>
            <a href="#">
                <div class="dot"></div>
            </a>
            <a href="#">
                <div class="dot"></div>
            </a>
            <a href="#">
                <div class="dot"></div>
            </a>
            <a href="#">
                <div class="dot"></div>
            </a>
            <a href="#">
                <div class="dot"></div>
            </a>
            <a href="#">
                <div class="pointer"></div>
            </a>
        </nav>
    </ul>

    
    
</body>
</html>
