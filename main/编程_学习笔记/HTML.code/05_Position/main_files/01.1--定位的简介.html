<!DOCTYPE html>
<html lang="ch">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01.1--定位的简介</title>
    <style>
        body {
            font-size: 50px;
        }

        div {
            width: 200px;
            height: 200px;
        }

        /* 
            定位(position)
                更加高级的布局手段
                通过定位可以将元素摆在任意位置
                使用 position来设置定位
                可选值:
                    static  默认值,元素是静止的,没有开启定位
                    relative  开启元素的相对定位
                    absolute  开启元素的绝对定位
                    fixed  开启元素的固定定位
                    sticky  开启元素的粘滞定位

                相对定位:
                    当元素的 position属性设置为 relative
                    相对定位的特点:
                        1.如果不设置偏移量,元素不会发生任何的变化
                        2.相对定位是参照于元素在文档流中的偏移位置决定的
                        3.相对定位会提升元素的层级
                        4.相对定位不会使元素脱离文档流
                        5.相对定位不会改变元素的性质,块元素还是块元素,行内元素还是行内元素

                偏移量(offset)
                    - 当元素开启了 position,可以设置偏移量来设置元素的位置
                    - 可选值:
                        top
                            - 定位元素和定位位置上边的距离
                        bottom
                            - 定位元素和定位位置下边的距离

                            - 垂直方向的位置由 top,bottom两个属性来控制
                                一般只会使用其中之一
                        
                        left
                            - 定位元素和定位位置左侧的距离
                        right
                            - 定位元素和定位位置右侧的距离
        */

        .box1 {
            background-color: cadetblue;
        }

        .box2 {
            background-color: aqua;

            position: relative;
            left: 200px;
            bottom: 200px;
        }

        .box3 {
            background-color: burlywood;
        }
    </style>
</head>

<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
</body>

</html>
