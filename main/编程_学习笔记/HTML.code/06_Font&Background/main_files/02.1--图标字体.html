<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02.1--图标字体</title>
    <link rel="stylesheet" href="../CSS/all.css">
</head>
<body>
    <!-- 
        图标字体(iconfont)
            - 在网页中经常要使用一些图标,可以通过图片来引入
                但是图片本身很大,并且非常不灵活

            - 所以在使用图标时,我们还可以将图标直接设置为字体
                然后通过 font-face的形式来对其进行引入

            - 这样我们就可以通过使用字体的形式来使用图标


        font awesome 使用步骤
            1.下载
            2.解压
            3.将 css和 webfont移动到项目中
            4.将 all.css引入到网页中
            5.使用图标字体
                - 直接使用类名
                    
     -->

    <i class="fas fa-bell" style="font-size: 52px; color: yellow;"></i>
    
</body>
</html>
