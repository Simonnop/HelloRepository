<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01.1--字体</title>
    <style>
        .d1{
            /* 
                字体相关的样式
                    color 用来设置字体颜色
                    font-size 字体的大小
                        相关单位:
                            em  相当于当前元素的一个font-size
                            rem  相当于根元素的一个font-size
                    font-family 字体组
                        可选值:
                            serif  衬线字体
                            sans-serif  非衬线字体
                            monospace  等宽字体

                        - 可以同时指定多个字体,使用逗号隔开
                            字体生效是优先使用前面的


            */

            color: blueviolet;
            font-size: 50px;
            
            font-family: 'myfont','思源黑体','微软雅黑','等线','monospace';

            /* 用 font-face可以将服务器中的字体直接提供给用户去使用 */
            @font-face {
                /* 指定字体的名字 */
                font-family:'myfont' ;   
                /* 服务器中字体的路径 */
                src: url('../font/xxxx');
            }
        }

    </style>
</head>
<body>
    <p class="d1">销售道具时代和山地</p>
    <p class="d2">是丢杀毒和凯撒宽度和</p>
    
</body>
</html>
