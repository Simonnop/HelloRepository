<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04.1--行高</title>
    <style>
        div{
            font-size: 40px;

            /* 
                行高(line height)
                    - 行高指的是文字占有的实际高度
                    - 可以通过 line-height来设置行高
                        可以用 px em,也可以写整数,设置字体大小的倍数

                    - 行高经常还用来设置文字的行间距
                        行间距 = 行高 - 字体大小

                字体框
                    - 字体框就是字体存在的格子,设置font-size实际上就是在设置字体框的高度

                行高会在字体框上下平均分配
            */

            /* 
                可以将行高设置为和高度一样的值,使单行文字在一个元素中垂直居中
            */

            height: 600px;

            line-height: 600px;

            border: 3px royalblue solid;
        }
    </style>
</head>
<body>

    <div>今天天气真不错  Hello</div>
    
</body>
</html>
