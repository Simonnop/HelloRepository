<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04.1--高度塌陷</title>
    <style>
        .outer{
            border: 10px red solid;
            overflow: hidden;
        }
        .inner1{
            width: 50px;
            height: 200px;
            background-color: rosybrown;

            /* 
                高度塌陷的问题
                    在浮动的布局中,父元素的高度默认是被子元素撑开的
                        当子元素浮动后,其会完全脱离文档流,子元素从文档流中脱离
                        将会无法撑起父元素的高度,导致父元素的高度丢失

                    父元素高度丢失后,其下的元素会自动上移,导致页面布局混乱
                        该问题必须要解决!!!

                    解决方法: BFC(Block Formatting Context) 块级格式化环境
                        - BFC是CSS中一个隐含的属性,可以为一个元素开启BFC
                            开启BFC,则该元素会变成一个独立的布局区域
                        - 元素开启BFC后的特点:
                            1.开启BFC的元素不会被浮动元素所覆盖
                            2.开启BFC的元素的子元素和父元素外边距不会重叠
                            3.开启BFC的元素可以包含浮动的子元素

                        - 开启BFC方法:
                            1.设置元素浮动,副作用:脱离文档流(不推荐)
                            2.将元素设置为行内元素块(不推荐)
                            3.将元素的overflow设置为一个非visible的值,如hidden(常用)
            */
            float: left;
        }
    </style> 
</head>
<body>
    <div class="outer">
        <div class="inner1"></div>
        <div class="inner2"></div>
        <div class="inner3"></div>
    </div>

    <div style="width: 100px;height: 100px;background-color: seagreen;"></div>
    
</body>
</html>
